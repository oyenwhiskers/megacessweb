<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Dashboard</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="dashboard">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Dashboard</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4">
        <!-- Welcome Header -->
        <h2 class="mb-4 fw-bold" id="welcome-header">Welcome, Boss!</h2>

        <!-- Year and Month Filter (moved below Welcome, Boss!) -->
        <div class="row mb-4">
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <label for="dashboard-year" class="form-label mb-0">Year:</label>
              <select id="dashboard-year" class="form-select form-select-sm"></select>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <label for="dashboard-month" class="form-label mb-0">Month:</label>
              <select id="dashboard-month" class="form-select form-select-sm"></select>
            </div>
          </div>
        </div>

        <!-- Top Stats Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body d-flex justify-content-between align-items-center p-4">
                <span class="text-muted">Pending leave</span>
                <h1 class="display-1 fw-bold mb-0" id="pending-leave">-</h1>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body d-flex justify-content-between align-items-center p-4">
                <span class="text-muted">Number of absence</span>
                <h1 class="display-1 fw-bold mb-0" id="number-absence">-</h1>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body d-flex justify-content-between align-items-center p-4">
                <span class="text-muted">Pending payroll</span>
                <h1 class="display-1 fw-bold mb-0" id="pending-payroll">-</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Section with Yield and Equipment -->
        <div class="row g-3">
          <!-- Yield Harvested Section -->
          <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 bg-success bg-opacity-25 h-100">
              <div class="card-header bg-success text-white rounded-top-4 py-2"></div>
              <div class="card-body p-4 d-flex flex-column">
                <h5 class="mb-3">Total Yield Harvested (monthly) in tons:</h5>
                <h1 class="display-1 fw-bold text-center my-4" id="yield-total">-</h1>
                <hr class="my-3">
                <div class="mt-auto">
                  <h6 class="mb-2">Recent Harvested Area:</h6>
                  <p class="mb-0 text-center">Area: <strong id="area-name">-</strong> &nbsp;&nbsp; Total: <strong id="area-total">-</strong></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Equipment Used Section -->
          <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 bg-danger bg-opacity-25 h-100">
              <div class="card-header bg-danger text-white rounded-top-4 py-2"></div>
              <div class="card-body p-4 d-flex flex-column">
                <h5 class="mb-3">Total Equipment Used (monthly):</h5>
                <div class="row mt-4 text-center flex-grow-1 align-items-center">
                  <div class="col-6">
                    <div class="mb-2" style="font-size: 4rem;">ðŸ’°</div>
                    <h4 class="fw-bold" id="equipment-bags">-</h4>
                  </div>
                  <div class="col-6">
                    <div class="mb-2" style="font-size: 4rem;">â›½</div>
                    <h4 class="fw-bold" id="equipment-liters">-</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="row g-3 mt-3">
          <div class="col-12">
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body p-4">
                <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
                  <h5 class="mb-0 fw-bold flex-grow-1">Number of completed task by blocks</h5>
                  <div class="d-flex align-items-center gap-2">
                    <label for="dashboard-year-chart" class="form-label mb-0">Year:</label>
                    <select id="dashboard-year-chart" class="form-select form-select-sm" style="width: 100px;"></select>
                  </div>
                  <div class="d-flex align-items-center gap-2">
                    <label for="dashboard-month-chart" class="form-label mb-0">Month:</label>
                    <select id="dashboard-month-chart" class="form-select form-select-sm" style="width: 120px;"></select>
                  </div>
                  <div class="d-flex align-items-center gap-2">
                    <label for="dashboard-week" class="form-label mb-0">Week:</label>
                    <select id="dashboard-week" class="form-select form-select-sm" style="width: 100px;"></select>
                  </div>
                </div>
                <canvas id="taskCompletionChart" style="max-height: 400px;"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/logout.js"></script>
  <script src="assets/js/dashboard.js?v=2"></script>
  <script>
    // Set welcome header to "Welcome, [username]!" if available
    document.addEventListener('DOMContentLoaded', function() {
      var welcomeHeader = document.getElementById('welcome-header');
      function setWelcome() {
        if (welcomeHeader) {
          // Try to get username from localStorage/sessionStorage
          var username = localStorage.getItem('user_fullname') || sessionStorage.getItem('user_fullname');
          if (!username) {
            username = localStorage.getItem('username') || sessionStorage.getItem('username');
          }
          if (!username) {
            username = localStorage.getItem('user_nickname') || sessionStorage.getItem('user_nickname');
          }
          // Fallback: try to get sidebar .brand username
          if (!username) {
            var brand = document.querySelector('.sidebar .brand');
            if (brand && brand.textContent.trim().length > 0) {
              username = brand.textContent.trim();
            }
          }
          if (username) {
            welcomeHeader.textContent = 'Welcome, ' + username + ' !';
          }
        }
      }
      // Run after sidebar loads
      setTimeout(setWelcome, 300);
      // Also run after sidebar changes (in case sidebar loads async)
      document.getElementById('sidebar-root').addEventListener('DOMSubtreeModified', setWelcome);
    });
  </script>
</body>
</html>
