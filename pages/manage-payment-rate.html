<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web • Manage Payment Rate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
  <link rel="stylesheet" href="/megacessweb/assets/css/manage-payment-rate.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body data-page="payment-rate">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Payment Rate</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      
      <div class="container-fluid p-4">
        <!-- Slider (Control both views)-->
        <div class="type-of-employee-slider text-center my-4">
          <div class="btn-group" role="group" aria-label="Type of Payment Rate">
            <input type="radio" class="btn-check" name="rateType" id="salary" autocomplete="off" checked>
            <label class="rate-btn" for="salary">
              <i class="bi bi-cash-stack me-2"></i> Salary Management
            </label>

            <input type="radio" class="btn-check" name="rateType" id="work" autocomplete="off">
            <label class="rate-btn" for="work">
              <i class="bi bi-briefcase me-2"></i> Work-based Rate
            </label>
          </div>
        </div>

        <!-- Salary Management Section (visible by default) -->
        <div id="salarySection" class="payment-rate-container mx-auto">
        <!-- Search Section -->
         <div class="search-section my-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <form class="row g-3 align-items-center">
              <!-- Search Input -->
               <div class="col-md-8 col-sm-12">
                <label for="searchStaff" class="form-label fw-semibold">
                  Search Staff Name:
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-success text-white">
                    <i class="bi bi-person-search"></i>
                  </span>
                  <input type="text" id="searchStaff" class="form-control" placeholder="Enter staff name..">
                </div>
               </div>
               <!-- Actions Buttons for search bar-->
               <div class="col-md-4 col-sm-12 text-end mt-3 mt-md-4">
                <button type="button" class="btn btn-outline-secondary me-2">
                  <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
                </button>
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-search me-1"></i> Search
                </button>
               </div>
               </form>
            </div>
          </div>
         </div>

         <!-- Filter Section -->
          <div class="filter-section my-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <div class="btn-group filter-group" role="group" aria-label="Staff Filter">
                  <input type="radio" class="btn-check" name="staffFilter" id="filterAll" autocomplete="off" checked>
                  <label class="btn btn-outline-success filter-btn" for="filterAll">All</label>

                  <input type="radio" class="btn-check" name="staffFilter" id="filterManager" autocomplete="off">
                  <label class="btn btn-outline-success filter-btn" for="filterManager">Manager</label>

                  <input type="radio" class="btn-check" name="staffFilter" id="filterChecker" autocomplete="off">
                  <label class="btn btn-outline-success filter-btn" for="filterChecker">Checker</label>

                  <input type="radio" class="btn-check" name="staffFilter" id="filterAdmin" autocomplete="off">
                  <label class="btn btn-outline-success filter-btn" for="filterAdmin">Admin</label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Staff cards will be inserted here by JavaScript -->
          <div id="staffList" class="staff-list my-4">
            <div class="row g-3">
              <!-- Here -->
            </div>
          </div>
        </div>


  <!-- Work-based Rate Section (hidden by default) -->
   <div id="workSection" class="payment-rate-container mx-auto">
    <!-- Add new Payment Rate Button -->
        <div class="add-rate-btn text-end mb-3">
            <a href="/megacessweb/pages/manage-payment-rate-work-based-rate-add-new.html" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i> Add new Payment Rate
            </a>
        </div>

        <!-- Two-panel layout -->
        <div class="work-based-container mx-auto d-flex flex-column flex-lg-row gap-3">

          <!-- Left panel: Task List -->
          <div class="task-list card shadow-sm flex-fill">
            <div class="card-header bg-success text-white">
              <h6 class="mb-0"><i class="bi bi-list-task me-2"></i> Task Rate List</h6>
            </div>
            <div class="card-body p-0">
              <ul id="taskList" class="list-group list-group-flush"></ul>
              <!-- Here is the list of payment rate for the existing tasks-->
            </div>
          </div>

          <!-- Right panel: Preview/Editor -->
          <div class="task-editor card shadow-sm flex-fill">
            <div class="card-header bg-success text-white">
              <h6 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Task Details</h6>
            </div>
            <div class="card-body"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/get_payment_rate.js"></script>
  <script src="/megacessweb/assets/js/delete_payment_rate.js"></script>

  <script>
    $(function() {
      // Show/Hide sections and keep URL in sync
      function showType(type, push) {
        if(type === 'work') {
          $('#salarySection').addClass('d-none');
          $('#workSection').removeClass('d-none');
          $('#work').prop('checked', true);
        } else {
          $('#workSection').addClass('d-none');
          $('#salarySection').removeClass('d-none');
          $('#salary').prop('checked', true);
        }

        var url = (type === 'work') ? '?type=work' : '?type=salary';
        if(push) {
          history.pushState({type: type}, '', url);
        } else {
          history.replaceState({type: type}, '', url);
        }
      }

      // Initial state from URL
      var params = new URLSearchParams(window.location.search);
      var initial = (params.get('type') === 'work') ? 'work' : 'salary';
      showType(initial, false);

      // Toggle by Slider - Fixed syntax
      $('#salary').on('change', function() {
        if($(this).is(':checked')) {
          showType('salary', true);
        }
      });

      $('#work').on('change', function() {
        if($(this).is(':checked')) {
          showType('work', true);
        }
      });

      // Handle Back/Forward
      window.addEventListener('popstate', function(ev) {
        var p = new URLSearchParams(window.location.search).get('type');
        showType(p === 'work' ? 'work' : 'salary', false);
      });
    }); // Added missing closing parenthesis
</script>

<script>
  (function($){
    // renderStaff(items) — called by get_payment_rate.js with mapped items
    window.renderStaff = function(items){
      window.allStaffData = Array.isArray(items) ? items : [];
      var $row = $('#staffList .row');
      if ($row.length === 0) {
        console.warn('renderStaff: #staffList .row not found');
        return;
      }

      $row.empty();

      if (!window.allStaffData.length) {
        $row.append('<div class="col-12 text-center text-muted">No staff found</div>');
        return;
      }

      window.allStaffData.forEach(function(s){
        var avatar = s.avatar || 'https://via.placeholder.com/64';
        var name = s.name || 'Unknown';
        var role = s.role || 'Staff';
        var id = (s.id != null) ? encodeURIComponent(s.id) : '';

        var $col = $('<div>').addClass('col-12 col-sm-6 col-md-4');
        var $card = $(
          '<div class="card h-100 shadow-sm">' +
            '<div class="card-body d-flex gap-3 align-items-center">' +
              '<img src="' + avatar + '" alt="' + name + '" class="rounded-circle" width="64" height="64">' +
              '<div class="flex-grow-1">' +
                '<h6 class="mb-1">' + name + '</h6>' +
                '<small class="text-muted">' + role + '</small>' +
              '</div>' +
              '<div class="d-flex flex-column ms-2">' +
                '<a href="/megacessweb/pages/manage-payment-rate-edit-salary.html?id=' + id + '"' +
                   ' class="btn btn-sm btn-outline-success mb-1" title="Edit base salary">' +
                  '<i class="bi bi-pencil-fill"></i>' +
                '</a>' +
                '<button type="button" class="btn btn-sm btn-outline-secondary more-btn" data-id="' + id + '" title="More">' +
                  '<i class="bi bi-three-dots-vertical"></i>' +
                '</button>' +
              '</div>' +
            '</div>' +
          '</div>'
        );
        $col.append($card);
        $row.append($col);
      });

      // bind UI handlers once
      if (!window.__staffUiBound) {
        // search
        $('#searchStaff').on('input', function(){
          var q = $(this).val().trim().toLowerCase();
          if (!q) return window.renderStaff(window.allStaffData);
          var filtered = window.allStaffData.filter(function(x){
            return (x.name||'').toLowerCase().includes(q) || (x.role||'').toLowerCase().includes(q);
          });
          window.renderStaff(filtered);
        });

        // filter radios
        $('input[name="staffFilter"]').on('change', function(){
          var id = $('input[name="staffFilter"]:checked').attr('id') || 'filterAll';
          if (id === 'filterAll') return window.renderStaff(window.allStaffData);
          var map = { filterManager: 'Manager', filterChecker: 'Checker', filterAdmin: 'Admin' };
          var role = map[id] || id.replace('filter','');
          var filtered = window.allStaffData.filter(function(x){
            return (x.role||'').toLowerCase().includes(role.toLowerCase());
          });
          window.renderStaff(filtered);
        });

        // more button (delegate)
        $(document).on('click', '.more-btn', function(){
          var id = $(this).data('id');
          console.log('More clicked for id:', id);
          // add modal / dropdown / nav here if needed
        });

        window.__staffUiBound = true;
      }
    };
  })(jQuery);
</script>

</body>
</html>
