<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCess Web • Manage Payment Rate • Edit Base Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
    <link rel="stylesheet" href="/megacessweb/assets/css/manage-payment-rate.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body data-page="payment-rate">
    <div class="app d-flex">
        <aside class="sidebar p-3" id="sidebar-root"></aside>

        <main class="content flex-grow-1">
            <div class="topbar py-3 px-4 d-flex align-items-center justify-content-between">
                <h1 class="page-title h5 mb-0">Manage Payment Rate</h1>
                <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            </div>

            <div class="container-fluid mt-4 px-4">
                <div class="back-btn text-start mb-0">
                    <a href="/megacessweb/pages/manage-payment-rate.html" class="btn btn-danger">
                        <i class="bi bi-arrow-left"></i> Back to Manage Payment Rate
                    </a>
                </div>
            </div>

            <div class="content-container my-4 px-4">
                <div class="salary-card-shadow-sm bg-white">
                    <div class="salary-card-header pt-3 ps-3 mt-2 ">
                        <h4><strong>Edit Base Salary</strong></h4>
                    </div>

                    <!-- Dynamic Base Salary Section -->
                    <div class="salary-card-body bg-white" id="userBaseSalaryContainer">
                        <!-- JS will inject current and new base salary inputs here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/megacessweb/assets/js/main.js"></script>
    <script src="/megacessweb/assets/js/get_payment_rate.js"></script>
    <script src="/megacessweb/assets/js/get_base_salary_user.js"></script>
