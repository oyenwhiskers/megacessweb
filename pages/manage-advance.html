<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Advance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
</head>
<body data-page="manage-advance">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Advance</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4" style="background:#d2f5d7; min-height: 100vh;">
        <div class="d-flex align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-light px-4 py-2 rounded-pill d-flex align-items-center gap-2 border" id="workerTab">
              <i class="bi bi-person"></i>
              Worker
            </button>
            <button class="btn btn-success px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="staffTab" style="background:#11634b;border:none;">
              <i class="bi bi-person-badge"></i>
              Staff
            </button>
          </div>
          <div class="ms-auto">
            <button class="btn btn-light border shadow-sm px-4 py-2 d-flex align-items-center gap-2" id="addAdvanceBtn">
              <i class="bi bi-plus-lg"></i>
              Add advance
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="advanceSearch" class="form-label fw-semibold mb-1">Search:</label>
          <input type="text" class="form-control" id="advanceSearch" placeholder="">
        </div>
        <hr>
        <div class="mb-3 fw-semibold">List of existing advance:</div>
        <div class="bg-white rounded p-3" style="min-height:200px;">
          <div class="advance-list">
            <div class="advance-card d-flex align-items-center justify-content-between border rounded mb-3 p-2" style="background:#fff;">
              <div class="d-flex align-items-center gap-3">
                <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width:60px;height:60px;">
                  <i class="bi bi-person text-white" style="font-size:2.5rem;"></i>
                </div>
                <div>
                  <div class="fw-bold fs-5">Ethan Muller</div>
                  <div class="text-muted">Checker</div>
                </div>
              </div>
              <div class="border-start" style="height:60px;"></div>
              <button class="btn btn-link p-0 ms-3" style="font-size:2rem;"><i class="bi bi-eye"></i></button>
            </div>
            <div class="advance-card d-flex align-items-center justify-content-between border rounded mb-3 p-2" style="background:#fff;">
              <div class="d-flex align-items-center gap-3">
                <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width:60px;height:60px;">
                  <i class="bi bi-person text-white" style="font-size:2.5rem;"></i>
                </div>
                <div>
                  <div class="fw-bold fs-5">Oikawa Yamaguchi</div>
                  <div class="text-muted">Manager</div>
                </div>
              </div>
              <div class="border-start" style="height:60px;"></div>
              <button class="btn btn-link p-0 ms-3" style="font-size:2rem;"><i class="bi bi-eye"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/logout.js"></script>
  <script src="/megacessweb/assets/js/manage_advance.js"></script>
</body>
</html>
