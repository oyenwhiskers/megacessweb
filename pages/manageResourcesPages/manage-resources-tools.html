<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Resources</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Custom Styles -->
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
  <link rel="stylesheet" href="/megacessweb/assets/css/roderickv1.css">
  <!-- Links to Roderick's CSS style -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Sweet2Alert style -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body data-page="manage-resources">
  <!-- Main Content -->
  <div class="app d-flex">
    <!-- Sidebar -->
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <!-- Main Content -->
    <main class="content flex-grow-1">

      <!-- Topbar -->
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Resources (Tools)</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>

      <!-- Row 1 (Back btn) -->
      <div class="d-flex justify-content-between align-items-center mb-4 px-4 mt-4">
        <!-- Back Button -->
        <a href="/megacessweb/pages/manage-resources.html" class="btn back-btn d-flex align-items-center">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Manage Resources
        </a>
      </div>

      <!-- Row 2: Analytics-->
      <div class="container my-4 mb-4 px-4 mt-4">
        <div class="row g-4">
          <!-- Total Tools -->
          <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-primary shadow-sm stat-card">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                  <h6 class="card-title mb-1">Total Spare Parts</h6>
                  <h3 class="mb-0">
                    <span id="totalToolsValue">-</span>
                    <span id="totalToolsSpinner" class="spinner-border spinner-border-sm text-white ms-2 d-none"
                      role="status" aria-hidden="true"></span>
                  </h3>
                </div>
                <i class="bi bi-wrench fs-1"></i>
              </div>
            </div>
          </div>

          <!-- Available -->
          <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-success shadow-sm stat-card">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                  <h6 class="card-title mb-1">Available</h6>
                  <h3 class="mb-0">
                    <span id="availableToolsValue">-</span>
                    <span id="availableToolsSpinner" class="spinner-border spinner-border-sm text-white ms-2 d-none"
                      role="status" aria-hidden="true"></span>
                  </h3>
                </div>
                <i class="bi bi-check-circle fs-1"></i>
              </div>
            </div>
          </div>

          <!-- In Use -->
          <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-warning text-dark shadow-sm stat-card">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                  <h6 class="card-title mb-1">In Use</h6>
                  <h3 class="mb-0">
                    <span id="inUseToolsValue">-</span>
                    <span id="inUseToolsSpinner" class="spinner-border spinner-border-sm text-white ms-2 d-none"
                      role="status" aria-hidden="true"></span>
                  </h3>
                </div>
                <i class="bi bi-gear fs-1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2: Tools List Header -->
      <div class="px-4 mb-4">
        <h5 class="fw-semibold mb-3">List of Tools :</h5>

        <!-- Search Bar + Filter + Add Button -->
        <div class="d-flex flex-wrap gap-3 align-items-center">
          <!-- Search Bar -->
          <div class="flex-grow-1">
            <div class="input-group">
              <input type="text" id="toolSearch" class="form-control" placeholder="Search spare parts...">
              <button class="btn btn-secondary" id="refreshToolBtn" type="button">
                <i class="bi bi-arrow-clockwise"></i> Refresh
              </button>
            </div>
          </div>

          <!-- Filter Dropdown -->
          <div>
            <select id='toolStatus' class="form-select">
              <option selected value="">Sort By</option>
              <option value="available">Available</option>
              <option value="used">In Use</option>
            </select>
          </div>

          <!-- Add Tools Button -->
          <div>
            <button type="button" class="btn btn-primary d-flex align-items-center"
              data-bs-toggle="modal" data-bs-target="#addToolsModal">
              <i class="bi bi-plus-circle me-2"></i>
              Add Spare Part
            </button>
          </div>
        </div>
      </div>

      <!-- Row 3: Tools Table -->
      <div class="mt-4 px-4">
        <div class="content-table mt-4">
          <!-- Table Header -->
          <div class="content-row content-header d-flex fw-bold border-bottom py-2">
            <div class="col-4">Spare Part</div>
            <div class="col-4">Using In</div>
            <div class="col-4 text-center">Action</div>
          </div>

          <!-- ðŸ”„ Loading indicator -->
          <div id="loading" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- Table Body -->
          <div id="toolsTableBody" style="padding-bottom: 70px;"></div>

          <!-- Pagination (Tailwind-like style requested) -->
          <nav aria-label="Page navigation" style="padding-bottom: 35px;">
            <ul id="toolPagination" class="pagination justify-content-center mb-0">
              <!-- JS will render Previous, page numbers, Next here -->
            </ul>
          </nav>
        </div>
      </div>

    </main>
    <!-- End of Main Content -->
  </div>

  <!-- Add Spare Part Modal -->
  <div class="modal fade" id="addToolsModal" tabindex="-1" aria-labelledby="addToolsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addToolModalLabel">Add New Tool</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form id="addToolForm">
            <!-- Tool Name -->
            <div class="mb-3">
              <label for="toolName" class="form-label fw-semibold">
                Tool Name
                <i class="bi bi-info-circle ms-1" data-bs-toggle="tooltip"
                  data-bs-title="Enter the name of the tool."></i>
              </label>
              <input type="text" class="form-control" id="toolName" placeholder="Enter tool name" required>
            </div>

            <!-- Vehicle -->
            <div class="mb-3">
              <label for="toolVehicleInput" class="form-label fw-semibold">
                Vehicle
                <i class="bi bi-info-circle ms-1" data-bs-toggle="tooltip"
                  data-bs-title="Select the vehicle the spare part is associated with."></i>
              </label>
              <input type="text" class="form-control" id="toolVehicleInput" placeholder="Enter or select a vehicle"
                required autocomplete="off">

              <!-- DROPDOWN -->
              <ul class="dropdown-menu w-100" id="toolVehicleDropdown" style="max-height: 200px; overflow-y: auto;"></ul>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" id="addToolBtn" form="addToolForm" class="btn btn-primary">Save Tool</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Update Tool Modal -->
  <div class="modal fade" id="updateToolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Update Tool</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="updateToolName" class="form-label fw-semibold">
                Spare Part
                <i class="bi bi-info-circle ms-1" data-bs-toggle="tooltip"
                  data-bs-title="Edit the name of the spare part."></i>
              </label>
              <input type="text" class="form-control" id="updateToolName">
            </div>

            <!-- Vehicle -->
            <div class="mb-3">
              <label for="updateToolVehicleInput" class="form-label fw-semibold">
                Vehicle
                <i class="bi bi-info-circle ms-1" data-bs-toggle="tooltip"
                  data-bs-title="Change vehicle the spare part is associated with."></i>
              </label>
              <input type="text" class="form-control" id="updateToolVehicleInput" placeholder="Enter or select a vehicle"
                required autocomplete="off">

              <!-- DROPDOWN -->
              <ul class="dropdown-menu w-100" id="updateToolVehicleDropdown" style="max-height: 200px; overflow-y: auto;"></ul>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="updateToolBtn" class="btn btn-warning">Update Tool</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/utils.js"></script>
  <script src="/megacessweb/assets/js/tools.js"></script>
  <script src="/megacessweb/assets/js/tool_bookings.js"></script>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
  </script>
  <!-- Loading overlay spinner at the very end of body -->
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</body>

</html>
