<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Resources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">

  <link rel="stylesheet" href="/megacessweb/assets/css/roderick.css"> <!-- Links to Roderick's css style -->
</head>
<body data-page="manage-resources">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Resources (Vehicle)</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4 px-4 mt-4">
        <!-- Back Button -->
        <a href="/megacessweb/pages/manage-resources.html" class="btn btn-danger d-flex align-items-center">
          <i class="bi bi-arrow-left me-2"></i> Back
        </a>

        <!-- Tab Selection -->
        <div class="btn-group" role="group">
          <a href="#" class="tab-btn active d-flex align-items-center">
            <i class="bi bi-truck me-2"></i> Vehicle
          </a>
          <a href="/megacessweb/pages/manageResourcesPages/manage-resources-vehicle-booking.html" class="tab-btn d-flex align-items-center">
            <i class="bi bi-calendar-check me-2"></i> Booking
          </a>
        </div>
      </div>

      <div class="px-4 mb-4">
        <!-- Title -->
        <h5 class="fw-semibold mb-3">List of Vehicles :</h5>

        <!-- Search Bar + Filter + Add Button -->
        <div class="d-flex flex-wrap gap-3 align-items-center">
          <!-- Search Bar -->
          <div class="flex-grow-1">
            <input type="text" class="form-control" placeholder="Search vehicle...">
          </div>

          <!-- Filter Dropdown -->
          <div>
            <select class="form-select">
              <option selected>Filter by...</option>
              <option value="available">Available</option>
              <option value="inuse">In Use</option>
              <option value="maintenance">Under Maintenance</option>
            </select>
          </div>

          <!-- Add Vehicle Button -->
          <div>
            <button class="btn btn-primary d-flex align-items-center">
              <i class="bi bi-plus-circle me-2"></i> Add Vehicle
            </button>
          </div>
        </div>
      </div>

      <div class="mt-4 px-4">
        <!-- Vehicle Table-like Div -->
        <div class="vehicle-table mt-4">

          <!-- Table Header -->
          <div class="vehicle-row vehicle-header d-flex fw-bold border-bottom py-2">
            <div class="col-3">Vehicle Name</div>
            <div class="col-3">Plate No.</div>
            <div class="col-3">Status</div>
            <div class="col-3 text-center">Action</div>
          </div>

          <!-- Table Row 1 -->
          <div class="vehicle-row d-flex align-items-center border-bottom py-2">
            <div class="col-3">Toyota Hilux</div>
            <div class="col-3">SAA 1234 X</div>
            <div class="col-3">
              <span class="badge bg-success">Available</span>
            </div>
            <div class="col-3 text-center">
              <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </div>

          <!-- Table Row 2 -->
          <div class="vehicle-row d-flex align-items-center border-bottom py-2">
            <div class="col-3">Nissan Navara</div>
            <div class="col-3">SAB 5678 A</div>
            <div class="col-3">
              <span class="badge bg-secondary">Booked</span>
            </div>
            <div class="col-3 text-center">
              <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
</body>
</html>
