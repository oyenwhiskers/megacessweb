<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCess Web • Manage Payment Rate • Add new Payment Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
    <link rel="stylesheet" href="/megacessweb/assets/css/manage-payment-rate.css">
</head>
<body data-page="payment-rate">
    <div class="app d-flex">
        <aside class="sidebar p-3" id="sidebar-root"></aside>

        <main class="content flex-grow-1">
            <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
                <h1 class="page-title h5 mb-0">Manage Payment Rate</h1>
                <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            </div>
            <div class="container-fluid mt-4 px-4">
                <div class="back-btn text-start mb-3">
                    <a href="/megacessweb/pages/manage-payment-rate.html?type=work" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Back to Manage Payment Rate
                    </a>
                </div>
            </div>
            <div class="content-container my-4 bg-secondary-color">
                <div class="card-shadow-sm">
                    <div class="card-body px-4">
                        <!-- Main Form Section -->
                            <h4><strong>Add New Payment Rate</strong></h4>
                            <p class="text-muted">Insert the required details with the correct information</p>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Task Name:</label>
                                <input type="text" class="form-control" placeholder="Insert task name..">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Description:</label>
                                <textarea class="form-control" placeholder="Insert description (optional).."></textarea>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">Active</label>
                            </div>
                            <hr>

                            <!-- Category Section -->
                            <div class="category-header-section d-flex justify-content-between align-items-center mb-3">
                                <h5><strong>Payment Rate Category (at least one category)</strong></h5>
                                <button class="btn btn-success">
                                    <i class="bi bi-plus-circle"></i> Add Category
                                </button>
                            </div>

                            <!-- Category Card Starts-->
                            <div class="category-card card mb-4">
                                <div class="card-body">
                                    <h5><strong>Category 1</strong></h5>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold" for="category1Name">Category Name *:</label>
                                        <input type="text" class="form-control" placeholder="e.g Normal Pruning or Routine Pruning">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col md-6">
                                            <label class="form-label fw-semibold" for="category1rate">Rate (RM) *:</label>
                                            <input type="number" class="form-control" placeholder="e.g 4.00">
                                        </div>
                                        <div class="col md-6">
                                            <label class="form-label fw-semibold" for="category1unit">Unit *:</label>
                                            <input type="text" class="form-control" placeholder="per palm">
                                        </div>
                                    </div>
                                    <hr>
                                    <!-- Condition Section -->
                                    <h6 class="mb-3"><strong>Condition (optional)</strong></h6>
                                    <!-- Four condition fields (type, mix, max and unit) -->
                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold" for="condition1type">Type: </label>
                                            <input type="text" class="form-control" placeholder="e.g, Weight">
                                        </div>

                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold" for="condition1min">Min: </label>
                                            <input type="number" class="form-control" placeholder="e.g, 0">
                                        </div>

                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold" for="condition1max">Max: </label>
                                            <input type="number" class="form-control" placeholder="e.g, 30">
                                        </div>

                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold" for="condition1unit">Unit: </label>
                                            <input type="text" class="form-control" placeholder="e.g, kg or ton">
                                        </div>

                                        <!--Display Order Form (still part of the condition)-->
                                        <div class="col-md-12 mt-3">
                                            <label class="form-label fw-semibold">Display Order:</label>
                                            <input type="number" class="form-control" placeholder="0">
                                        </div>

                                    </div>
                                </div>
                            </div>
                </div>


            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/megacessweb/assets/js/main.js"></script>
</body>
</html>
