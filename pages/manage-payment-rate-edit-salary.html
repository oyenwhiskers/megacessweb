<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCess Web • Manage Payment Rate • Edit Base Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
    <link rel="stylesheet" href="/megacessweb/assets/css/manage-payment-rate.css">
</head>
<body data-page="payment-rate">
    <div class="app d-flex">
        <aside class="sidebar p-3" id="sidebar-root"></aside>

        <main class="content flex-grow-1">
            <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
                <h1 class="page-title h5 mb-0">Manage Payment Rate</h1>
                <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            </div>
            <!-- Back to payment rate main page button -->
            <div class="container-fluid mt-4 px-4">
                <div class="back-btn text-start mb-3">
                    <a href="/megacessweb/pages/manage-payment-rate.html" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Back to Manage Payment Rate
                    </a>
                </div>
            </div>
            <div class="content-container my-4 px-4">
                <div class="card-shadow-sm bg-white">
                    <div class="card-header pt-4 ps-4 mt-3">
                        <!-- Header -->
                        <h4><strong>Edit Base Salary</strong></h4>
                    </div>
                    <div class="card-body bg-white"></div>
                    <!-- Main Form Section -->
                        <div class="mb-4 px-4">
                            <p class="text-muted">*Supposed data fetch from the database to display the current base salary set in the database*</p>
                        </div>
                        <div class="mb-3 px-4">
                            <label class="form-label fw-semibold">New Base Salary (RM)</label>
                            <div class="input-group">
                                <span class="input-group-text">RM</span>
                                <input type="number" class="form-control" placeholder="2300.50">
                            </div>
                        </div>
                        <div class="text-end pe-4 pb-4 mt-4">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/megacessweb/assets/js/main.js"></script>
</body>
</html>
