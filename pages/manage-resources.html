<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Resources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">

  <link rel="stylesheet" href="/megacessweb/assets/css/roderickv1.css"> <!-- Links to Roderick's css style -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .analytics-section {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 1.25rem 1.5rem;
      background: #f1f3f5;
      border-left: 6px solid #0d6efd;
      transition: background 0.2s ease;
    }

    .section-header:hover {
      background: #e9ecef;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
      color: #212529;
      margin: 0;
    }

    .section-title i {
      font-size: 1.3rem;
      color: #0d6efd;
    }

    .collapse-icon {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .collapse.show+.section-header .collapse-icon {
      transform: rotate(180deg);
    }

    .section-content {
      padding: 1.5rem;
      border-top: 1px solid #dee2e6;
      background: #fff;
    }

    .stat-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.25rem;
      transition: transform 0.2s ease;
      height: 100%;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-title {
      font-size: 0.95rem;
      color: #6c757d;
    }

    .stat-value {
      font-size: 1.6rem;
      font-weight: 600;
      color: #212529;
    }

    .chart-container {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 1.5rem;
      height: 400px;
    }

    .chart-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 1rem;
    }

    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body data-page="manage-resources">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Resources</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4 ">
        <div class="d-flex justify-content-center gap-4 flex-wrap">
          <a href="/megacessweb/pages/manageResourcesPages/manage-resources-vehicle.html"
            class="btn resource-btn btn-vehicle d-flex flex-column align-items-center justify-content-center text-center">
            <div class="fw-semibold mb-2 fs-5">Manage Vehicle</div>
            <i class="bi bi-truck fs-1"></i>
          </a>

          <a href="/megacessweb/pages/manageResourcesPages/manage-resources-tools.html"
            class="btn resource-btn btn-tools d-flex flex-column align-items-center justify-content-center text-center">
            <div class="fw-semibold mb-2 fs-5">Manage Tools</div>
            <i class="bi bi-wrench fs-1"></i>
          </a>

          <a href="/megacessweb/pages/manageResourcesPages/manage-resources-fuel.html"
            class="btn resource-btn btn-fuels d-flex flex-column align-items-center justify-content-center text-center">
            <div class="fw-semibold mb-2 fs-5">Manage Fuels</div>
            <i class="bi bi-fuel-pump fs-1"></i>
          </a>
        </div>
      </div>
      <div class="container-fluid p-4">
        <!-- VEHICLE ANALYTICS -->
        <div class="analytics-section">
          <div class="section-header" data-bs-toggle="collapse" data-bs-target="#vehicleSection">
            <h4 class="section-title"><i class="bi bi-truck"></i> Vehicle Analytics</h4>
            <i class="bi bi-chevron-down collapse-icon"></i>
          </div>
          <div id="vehicleSection" class="collapse section-content">
            <div class="row g-4">
              <div class="col-md-3 col-6">
                <div class="stat-card border-start border-4 border-primary">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <div class="stat-title">Total Vehicles</div>
                      <div class="stat-value" id="vehicle-total">-</div>
                    </div>
                    <div class="stat-icon bg-primary-subtle text-primary rounded p-3">
                      <i class="bi bi-truck fs-4"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="stat-card border-start border-4 border-success">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <div class="stat-title">Available</div>
                      <div class="stat-value" id="vehicle-available">-</div>
                    </div>
                    <div class="stat-icon bg-success-subtle text-success rounded p-3">
                      <i class="bi bi-check-circle fs-4"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="stat-card border-start border-4 border-info">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <div class="stat-title">In Use</div>
                      <div class="stat-value" id="vehicle-in-use">-</div>
                    </div>
                    <div class="stat-icon bg-info-subtle text-info rounded p-3">
                      <i class="bi bi-arrow-repeat fs-4"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="stat-card border-start border-4 border-danger">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <div class="stat-title">Maintenance</div>
                      <div class="stat-value" id="vehicle-maintenance">-</div>
                    </div>
                    <div class="stat-icon bg-danger-subtle text-danger rounded p-3">
                      <i class="bi bi-wrench fs-4"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chart-container">
              <h5 class="chart-title">Vehicle Usage (Monthly)</h5>
              <canvas id="vehicleChart"></canvas>
            </div>
          </div>
        </div>

        <!-- TOOL ANALYTICS -->
        <div class="analytics-section">
          <div class="section-header" data-bs-toggle="collapse" data-bs-target="#toolsSection"
            style="border-left: 6px solid #008000">
            <h4 class="section-title"><i class="bi bi-wrench-adjustable-circle" style="color: #008000;"></i> Tools
              Analytics</h4>
            <i class="bi bi-chevron-down collapse-icon"></i>
          </div>
          <div id="toolsSection" class="collapse section-content">
            <div class="row g-4">
              <!-- Left Side: Stats -->
              <div class="col-lg-7">
                <div class="row g-4 h-100 align-content-center">
                  <div class="col-md-6">
                    <div class="stat-card border-start border-4 border-primary">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <div class="stat-title">Total Tools</div>
                          <div class="stat-value" id="tools-total">-</div>
                        </div>
                        <div class="stat-icon bg-primary-subtle text-primary rounded p-3">
                          <i class="bi bi-tools fs-4"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card border-start border-4 border-success">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <div class="stat-title">Available</div>
                          <div class="stat-value" id="tools-available">-</div>
                        </div>
                        <div class="stat-icon bg-success-subtle text-success rounded p-3">
                          <i class="bi bi-check-circle fs-4"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card border-start border-4 border-info">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <div class="stat-title">In Use</div>
                          <div class="stat-value" id="tools-in-use">-</div>
                        </div>
                        <div class="stat-icon bg-info-subtle text-info rounded p-3">
                          <i class="bi bi-person-gear fs-4"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card border-start border-4 border-danger">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <div class="stat-title">Broken</div>
                          <div class="stat-value" id="tools-broken">-</div>
                        </div>
                        <div class="stat-icon bg-danger-subtle text-danger rounded p-3">
                          <i class="bi bi-exclamation-triangle fs-4"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Right Side: Chart -->
              <div class="col-lg-5">
                <div class="chart-container mt-0 h-100 d-flex flex-column">
                  <h5 class="chart-title mb-auto">Tool Status Distribution</h5>
                  <div class="flex-grow-1" style="min-height: 300px;">
                    <canvas id="toolsChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FUEL ANALYTICS -->
        <div class="analytics-section">
          <div class="section-header" data-bs-toggle="collapse" data-bs-target="#fuelSection"
            style="border-left: 6px solid #ffa500">
            <h4 class="section-title"><i class="bi bi-fuel-pump" style="color: #ffa500;"></i> Fuel Analytics</h4>
            <i class="bi bi-chevron-down collapse-icon"></i>
          </div>
          <div id="fuelSection" class="collapse section-content">
            <div class="row g-4">
              <div class="col-md-4 col-12 mx-auto">
                <div class="stat-card border-start border-4 border-warning">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <div class="stat-title">Remaining Fuel (L)</div>
                      <div class="stat-value" id="fuel-remaining">-</div>
                    </div>
                    <div class="stat-icon bg-warning-subtle text-warning rounded p-3">
                      <i class="bi bi-fuel-pump fs-4"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chart-container">
              <h5 class="chart-title">Fuel Usage Trend</h5>
              <canvas id="fuelChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/utils.js"></script>
  <script src="/megacessweb/assets/js/manage_resources_analytics.js"></script>

  <script>
    // Charts will be initialized in manage_resources_analytics.js
  </script>
</body>

</html>
