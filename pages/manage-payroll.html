<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
</head>
<body data-page="manage-payroll">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Payroll</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4">
        <!-- Tab Navigation -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="d-flex gap-2">
              <button class="btn btn-success px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="workerTab">
                <i class="bi bi-person-workspace"></i>
                Worker
              </button>
              <button class="btn btn-outline-secondary px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="staffTab">
                <i class="bi bi-person-badge"></i>
                Staff
              </button>
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="search-container">
              <input type="text" class="form-control form-control-lg" placeholder="search name..." id="searchInput">
            </div>
          </div>
        </div>

        <!-- Role Filter Buttons (Initially Hidden) -->
        <div class="row mb-4" id="roleFilterContainer" style="display: none;">
          <div class="col-12">
            <div class="d-flex gap-2">
              <button class="btn btn-success px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="roleFilterAll" data-role="all">
                All
              </button>
              <button class="btn btn-outline-secondary px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="roleFilterMandor" data-role="mandor">
                Mandur
              </button>
              <button class="btn btn-outline-secondary px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="roleFilterChecker" data-role="checker">
                Checker
              </button>
              <button class="btn btn-outline-secondary px-4 py-2 rounded-pill d-flex align-items-center gap-2" id="roleFilterAdmin" data-role="admin">
                Admin
              </button>
            </div>
          </div>
        </div>

        <!-- Worker List Header -->
        <div class="row mb-3">
          <div class="col-12">
            <h3 class="h5 mb-0">List of existing worker:</h3>
          </div>
        </div>

        <!-- Worker List -->
        <div class="row" id="workerList">
          <div class="col-12" id="workerContainer">
            <!-- Workers will be populated here -->
          </div>
        </div>

        <!-- Staff List (Initially Hidden) -->
        <div class="row d-none" id="staffList">
          <div class="col-12">
            <div class="text-center py-5">
              <i class="bi bi-person-badge display-1 text-muted"></i>
              <h4 class="text-muted mt-3">No staff members found</h4>
              <p class="text-muted">Staff payroll information will appear here.</p>
            </div>
          </div>
        </div>

        <!-- Shared Pagination Controls -->
        <div class="row">
          <div class="col-12" id="paginationContainer" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="pagination-info">
                <span class="text-muted" id="paginationInfo">Showing 0 - 0 of 0 items</span>
              </div>
              <nav aria-label="Pagination">
                <ul class="pagination pagination-sm mb-0" id="paginationControls">
                  <!-- Pagination buttons will be generated here -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/logout.js"></script>
  <script src="/megacessweb/assets/js/manage_payroll.js"></script>
</body>
</html>
