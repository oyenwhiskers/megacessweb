<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Assign Worker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
</head>
<body data-page="assign-worker">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Assign Worker</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4">
        <!-- Search Bar -->
        <div class="mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="search name..." id="searchInput">
        </div>

        <!-- List of Mandur -->
        <div>
          <h2 class="h5 mb-3">List of Mandur:</h2>
          
          <!-- Mandur Item -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                  <!-- Profile Picture -->
                  <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                    <i class="bi bi-person-fill text-white fs-2"></i>
                  </div>
                  <!-- Name and Role -->
                  <div>
                    <h5 class="mb-0 fw-bold">Oikawa Yamaguchi</h5>
                    <p class="mb-0 text-muted">Mandur</p>
                  </div>
                </div>
                <!-- Worker Count -->
                <div class="bg-light px-4 py-2 rounded">
                  <span class="text-dark">Worker : <strong>0</strong></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/logout.js"></script>
</body>
</html>
