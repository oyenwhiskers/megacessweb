<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — MegaCessWeb</title>

  <!-- external stylesheet instead of inline styles -->
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <main class="glass-wrap" role="main" aria-labelledby="login-title">
    <section class="card" aria-labelledby="login-title">
      <div class="brand">
        <div class="logo" aria-hidden="true">MC</div>
        <div>
          <h1 id="login-title">Login</h1>
          <p class="lead">Welcome back — please login to your account</p>
        </div>
      </div>

      <form id="loginForm" action="/auth/login" method="post" novalidate>
        <div class="field">
          <label for="email" class="field-label">User Name</label>
          <div class="input" aria-hidden="false">
            <!-- user icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12a5 5 0 100-10 5 5 0 000 10z" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 20c0-3 3.5-5 9-5s9 2 9 5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input id="email" name="email" type="email" placeholder="User Name or email" required autocomplete="username" />
          </div>
          <div class="error" id="emailError">Please enter a valid email or username.</div>
        </div>

        <div class="field">
          <label for="password" class="field-label">Password</label>
          <div class="input input-relative">
            <!-- lock icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 11V8a5 5 0 0110 0v3" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
            <button type="button" class="show-pass" aria-label="Show password" title="Show password" onclick="togglePassword(event)">
              <!-- eye icon -->
              <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="error" id="passwordError">Password is required.</div>
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember" />
            Remember me
          </label>

          <a class="muted-link" href="/pages/forgot-password.html">Forgot?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="muted-note">Don't have an account? <a href="/pages/register.html">Signup</a></div>

        <div id="submitError" class="error"></div>
      </form>

      <footer>
        <small>Created by MegaCessWeb</small>
      </footer>
    </section>
  </main>

  <!-- replace inline script with external login.js -->
  <script src="../assets/js/login.js"></script>
</body>
</html>
