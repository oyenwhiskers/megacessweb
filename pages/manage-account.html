<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web • Manage Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
  <link rel="stylesheet" href="/megacessweb/assets/css/manageaccount.css">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
</head>
<body data-page="manage-account">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Account</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4">
        <!-- account type toggle -->
        <div class="mb-3">
          <div id="accountTypeToggle" class="btn-group" role="group" aria-label="Account type toggle">
            <button type="button" class="btn btn-outline-primary active" data-type="workers">Workers</button>
            <button type="button" class="btn btn-outline-primary" data-type="staff">Staff</button>
          </div>
          <button id="registerStaffBtn" type="button" class="btn btn-success ms-3 d-none" data-bs-toggle="modal" data-bs-target="#registerStaffModal">Register Staff</button>

          <!-- search bar below the toggle buttons -->
          <div class="mt-3 d-flex justify-content-start">
            <div class="input-group search-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input id="accountSearch" type="search" class="form-control" placeholder="Search accounts..." aria-label="Search accounts">
              <button class="btn btn-outline-secondary" type="button" id="clearAccountSearch" title="Clear"><i class="bi bi-x-lg"></i></button>
            </div>
          </div>
          <!-- Role filter buttons -->
          <div class="mt-2">
            <div id="roleFilterGroup" class="btn-group" role="group" aria-label="Role filter">
              <button type="button" class="btn btn-outline-secondary active" data-role="all">All</button>
              <button type="button" class="btn btn-outline-secondary" data-role="manager">Manager</button>
              <button type="button" class="btn btn-outline-secondary" data-role="mandor">Mandor</button>
              <button type="button" class="btn btn-outline-secondary" data-role="checker">Checker</button>
              <button type="button" class="btn btn-outline-secondary" data-role="admin">Admin</button>
            </div>
          </div>
        </div>

        <!-- content views -->
        <div id="workersView" class="placeholder-card text-center view">
          <h2 class="h5 mb-2">Workers</h2>
          <p class="mb-0 text-muted">Worker accounts will be listed here.</p>
          <div class="mt-3">
            <button class="btn btn-primary">Add Worker</button>
          </div>
        </div>

        <div id="staffView" class="placeholder-card text-center view d-none">
          <h2 class="h5 mb-2">Staff</h2>
          <p class="mb-0 text-muted">Staff accounts will be listed here.</p>
          <div class="mt-3">
            <!-- load button removed — staff list will load automatically when 'Staff' is selected -->
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Register Staff Modal -->
  <div class="modal fade" id="registerStaffModal" tabindex="-1" aria-labelledby="registerStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerStaffModalLabel">Register Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerStaffForm">
            <div class="row justify-content-center mb-4">
              <div class="col-auto text-center">
                <div style="border:2px solid #aaa; border-radius:8px; padding:10px; display:inline-block;">
                  <img src="https://cdn.jsdelivr.net/gh/oyenwhiskers/megacessweb/assets/img/user-placeholder.png" alt="Profile" style="width:90px; height:90px; object-fit:cover; border-radius:8px; background:#fff;">
                </div>
              </div>
              <div class="col-auto align-self-center">
                <button type="submit" class="btn btn-primary btn-lg">Add</button>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">IC / Document ID:</label>
                <input type="text" class="form-control" name="ic" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" name="fullname" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nickname:</label>
                <input type="text" class="form-control" name="nickname">
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Date Of Birth:</label>
                <input type="date" class="form-control" name="dob" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Gender:</label>
                <select class="form-select" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Role:</label>
                <select class="form-select" name="role" required>
                  <option value="">Select Role</option>
                  <option value="manager">Manager</option>
                  <option value="mandur">Mandur</option>
                  <option value="checker">Checker</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Bank Type:</label>
                <input type="text" class="form-control" name="banktype">
              </div>
              <div class="col-md-6">
                <label class="form-label">Bank Account Number:</label>
                <input type="text" class="form-control" name="bankaccount">
              </div>
              <div class="col-md-6">
                <label class="form-label">KWSP Number:</label>
                <input type="text" class="form-control" name="kwsp">
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary btn-lg">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/staff_list.js"></script>
  <script src="/megacessweb/assets/js/register_staff.js"></script>

  <script>
    (function(){
      const buttons = document.querySelectorAll('#accountTypeToggle button');
      const views = {
        workers: document.getElementById('workersView'),
        staff: document.getElementById('staffView')
      };
      const registerStaffBtn = document.getElementById('registerStaffBtn');
      const roleFilterGroup = document.getElementById('roleFilterGroup');
      let currentRoleFilter = 'all';

      function show(type){
        // toggle active class on buttons
        buttons.forEach(b => b.classList.toggle('active', b.dataset.type === type));
        // show/hide views
        Object.keys(views).forEach(k => {
          const el = views[k];
          if (!el) return;
          if (k === type) el.classList.remove('d-none');
          else el.classList.add('d-none');
        });
        // show/hide Register Staff button
        if (registerStaffBtn) {
          if (type === 'staff') registerStaffBtn.classList.remove('d-none');
          else registerStaffBtn.classList.add('d-none');
        }
        // show/hide role filter group
        if (roleFilterGroup) {
          if (type === 'staff') roleFilterGroup.parentElement.classList.remove('d-none');
          else roleFilterGroup.parentElement.classList.add('d-none');
        }
        // when staff view is shown, trigger staff list load (uses staff_list.js exposed function)
        if (type === 'staff' && window.fetchStaffList) {
          const searchEl = document.getElementById('accountSearch');
          window.fetchStaffList(searchEl ? searchEl.value : '', currentRoleFilter);
        }
      }

      // Role filter logic
      if (roleFilterGroup) {
        roleFilterGroup.addEventListener('click', function(e) {
          if (e.target && e.target.matches('button[data-role]')) {
            // Set active class
            roleFilterGroup.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentRoleFilter = e.target.getAttribute('data-role');
            // Reload staff list with new filter
            if (document.querySelector('#staffView') && !document.querySelector('#staffView').classList.contains('d-none') && window.fetchStaffList) {
              const searchEl = document.getElementById('accountSearch');
              window.fetchStaffList(searchEl ? searchEl.value : '', currentRoleFilter);
            }
          }
        });
      }

      buttons.forEach(b => b.addEventListener('click', () => show(b.dataset.type)));

      // initial state
      show('workers');
    })();
  </script>
</body>
</html>
