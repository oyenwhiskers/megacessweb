<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MegaCess Web â€¢ Manage Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/megacessweb/assets/css/style.css">
</head>
<body data-page="manage-account">
  <div class="app d-flex">
    <aside class="sidebar p-3" id="sidebar-root"></aside>

    <main class="content flex-grow-1">
      <div class="topbar py-3 px-3 d-flex align-items-center justify-content-between">
        <h1 class="page-title h5 mb-0">Manage Account</h1>
        <button class="btn btn-outline-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
      </div>
      <div class="container-fluid p-4">
        <!-- account type toggle -->
        <div class="mb-3">
          <div id="accountTypeToggle" class="btn-group" role="group" aria-label="Account type toggle">
            <button type="button" class="btn btn-outline-primary active" data-type="workers">Workers</button>
            <button type="button" class="btn btn-outline-primary" data-type="staff">Staff</button>
          </div>
          <button id="registerWorkerBtn" type="button" class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#registerWorkerModal">Register Worker</button>
          <button id="registerStaffBtn" type="button" class="btn btn-success ms-3 d-none" data-bs-toggle="modal" data-bs-target="#registerStaffModal">Register Staff</button>

          <!-- search bar below the toggle buttons -->
          <div class="mt-3 d-flex justify-content-start">
            <div class="input-group search-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input id="accountSearch" type="search" class="form-control" placeholder="Search by name..." aria-label="Search accounts">
              <button class="btn btn-outline-secondary" type="button" id="clearAccountSearch" title="Clear"><i class="bi bi-x-lg"></i></button>
            </div>
          </div>
          <!-- Role filter buttons -->
          <div class="mt-2">
            <div id="roleFilterGroup" class="btn-group" role="group" aria-label="Role filter">
              <button type="button" class="btn btn-outline-secondary active" data-role="all">All</button>
              <button type="button" class="btn btn-outline-secondary" data-role="manager">Manager</button>
              <button type="button" class="btn btn-outline-secondary" data-role="mandor">Mandor</button>
              <button type="button" class="btn btn-outline-secondary" data-role="checker">Checker</button>
              <button type="button" class="btn btn-outline-secondary" data-role="admin">Admin</button>
            </div>
          </div>
          
          <!-- Gender filter buttons for workers -->
          <div class="mt-2 worker-filters">
            <label class="form-label text-muted small mb-1">Filter by Gender:</label>
            <div id="genderFilterGroup" class="btn-group" role="group" aria-label="Gender filter">
              <button type="button" class="btn btn-outline-info btn-sm active" data-gender="all">All</button>
              <button type="button" class="btn btn-outline-info btn-sm" data-gender="male">Male</button>
              <button type="button" class="btn btn-outline-info btn-sm" data-gender="female">Female</button>
            </div>
          </div>
        </div>

        <!-- content views -->
        <div id="workersView" class="view">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading workers...</p>
          </div>
        </div>

        <div id="staffView" class="view d-none">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/megacessweb/assets/js/main.js"></script>
  <script src="/megacessweb/assets/js/staff_list.js"></script>
  <script src="/megacessweb/assets/js/worker_list.js"></script>
  <script src="/megacessweb/assets/js/register_staff.js"></script>
  <script src="/megacessweb/assets/js/register_worker.js"></script>
  <script src="/megacessweb/assets/js/logout.js"></script>

  <script>
    (function(){
      const buttons = document.querySelectorAll('#accountTypeToggle button');
      const views = {
        workers: document.getElementById('workersView'),
        staff: document.getElementById('staffView')
      };
      const registerStaffBtn = document.getElementById('registerStaffBtn');
      const registerWorkerBtn = document.getElementById('registerWorkerBtn');
      const roleFilterGroup = document.getElementById('roleFilterGroup');
      const genderFilterGroup = document.getElementById('genderFilterGroup');
      const workerFilters = document.querySelector('.worker-filters');
      let currentRoleFilter = 'all';
      let currentGenderFilter = 'all';

      function show(type){
        // toggle active class on buttons
        buttons.forEach(b => b.classList.toggle('active', b.dataset.type === type));
        // show/hide views
        Object.keys(views).forEach(k => {
          const el = views[k];
          if (!el) return;
          if (k === type) el.classList.remove('d-none');
          else el.classList.add('d-none');
        });
        // show/hide Register Staff button
        if (registerStaffBtn) {
          if (type === 'staff') registerStaffBtn.classList.remove('d-none');
          else registerStaffBtn.classList.add('d-none');
        }
        // show/hide Register Worker button
        if (registerWorkerBtn) {
          if (type === 'workers') registerWorkerBtn.classList.remove('d-none');
          else registerWorkerBtn.classList.add('d-none');
        }
        // show/hide role filter group (for staff)
        if (roleFilterGroup) {
          if (type === 'staff') roleFilterGroup.parentElement.classList.remove('d-none');
          else roleFilterGroup.parentElement.classList.add('d-none');
        }
        // show/hide gender filter group (for workers)
        if (workerFilters) {
          if (type === 'workers') workerFilters.classList.remove('d-none');
          else workerFilters.classList.add('d-none');
        }
        // when staff view is shown, trigger staff list load (uses staff_list.js exposed function)
        if (type === 'staff' && window.fetchStaffList) {
          const searchEl = document.getElementById('accountSearch');
          window.fetchStaffList(searchEl ? searchEl.value : '', currentRoleFilter);
        }
        // when workers view is shown, trigger worker list load (uses worker_list.js exposed function)
        if (type === 'workers' && window.fetchWorkersList) {
          const searchEl = document.getElementById('accountSearch');
          window.fetchWorkersList(searchEl ? searchEl.value : '', 1, currentGenderFilter);
        }
      }

      // Role filter logic (for staff)
      if (roleFilterGroup) {
        roleFilterGroup.addEventListener('click', function(e) {
          if (e.target && e.target.matches('button[data-role]')) {
            // Set active class
            roleFilterGroup.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentRoleFilter = e.target.getAttribute('data-role');
            // Reload staff list with new filter
            if (document.querySelector('#staffView') && !document.querySelector('#staffView').classList.contains('d-none') && window.fetchStaffList) {
              const searchEl = document.getElementById('accountSearch');
              window.fetchStaffList(searchEl ? searchEl.value : '', currentRoleFilter);
            }
          }
        });
      }

      // Gender filter logic (for workers)
      if (genderFilterGroup) {
        genderFilterGroup.addEventListener('click', function(e) {
          if (e.target && e.target.matches('button[data-gender]')) {
            // Set active class
            genderFilterGroup.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentGenderFilter = e.target.getAttribute('data-gender');
            // Reload workers list with new filter
            if (document.querySelector('#workersView') && !document.querySelector('#workersView').classList.contains('d-none') && window.fetchWorkersList) {
              const searchEl = document.getElementById('accountSearch');
              window.fetchWorkersList(searchEl ? searchEl.value : '', 1, currentGenderFilter);
            }
          }
        });
      }

      // Search bar logic
      const searchInput = document.getElementById('accountSearch');
      if (searchInput) {
        // On input (debounced)
        let debounceTimer = null;
        searchInput.addEventListener('input', function() {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            if (!views.staff.classList.contains('d-none') && window.fetchStaffList) {
              window.fetchStaffList(searchInput.value, currentRoleFilter);
            } else if (!views.workers.classList.contains('d-none') && window.fetchWorkersList) {
              window.fetchWorkersList(searchInput.value, 1, currentGenderFilter);
            }
          }, 300);
        });
        // On Enter key
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            if (!views.staff.classList.contains('d-none') && window.fetchStaffList) {
              window.fetchStaffList(searchInput.value, currentRoleFilter);
            } else if (!views.workers.classList.contains('d-none') && window.fetchWorkersList) {
              window.fetchWorkersList(searchInput.value, 1, currentGenderFilter);
            }
          }
        });
      }

      // Clear search functionality
      const clearSearch = document.getElementById('clearAccountSearch');
      if (clearSearch) {
        clearSearch.addEventListener('click', function() {
          if (searchInput) {
            searchInput.value = '';
            // Trigger search with empty value
            if (!views.staff.classList.contains('d-none') && window.fetchStaffList) {
              window.fetchStaffList('', currentRoleFilter);
            } else if (!views.workers.classList.contains('d-none') && window.fetchWorkersList) {
              window.fetchWorkersList('', 1, currentGenderFilter);
            }
          }
        });
      }

      buttons.forEach(b => b.addEventListener('click', () => show(b.dataset.type)));

      // initial state
      show('workers');
    })();
  </script>
</body>
</html>
